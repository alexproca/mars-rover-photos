<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
    <link rel="stylesheet" href="/css/main.css">

    <title>Mars Image Explorer</title>
</head>
<body>

<main id="app" class="wrapper">

    <nav class="navbar">

            <ul>
                <li >
                    <a href="/" > <- Mission Control</a>
                </li>
            </ul>

    </nav>

    <header class="header">

        <section class="container">
            <div class="row">
                <div class="column column-20">

                </div>
                <div class="column column-60">
                    <h1> {{ .RoverName }} </h1>
                </div>
                <div class="column column-20">
                    <a class="button danger" href="/static/error.html" alt="Boom">Self destruct button (use with caution)</a>
                </div>
            </div>

            <div class="row">
                <div class="column">
                    <h3>Camera name: {{ .CameraName }}</h3>
                    <h3>Start date: {{ .EarthDate }}</h3>
                    <a id="connect_button" class="button" href="#" >Connect</a>
                </div>
                <div class="column">

                </div>
            </div>

            <div class="row">
                <div class="column">
                    <img id="screen_img" src="/img/static.jpg" height="720" width="1280" alt="Image received">
                </div>
            </div>
        </section>
    </header>
</main>
<script src="/js/fetch_photos.js"></script>
</body>
</html>
